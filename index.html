<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Calculatrice d'âge</h1>
    </header>
    <main class="main__content">
      <section class="container">
        <div class="form">
          <label for="birthday">Entrez votre date naissance</label>
          <input
            type="date"
            id="birthday"
            class="date__input"
            name="birthday"
            required
          />
          <button id="btn">Calculer votre âge</button>
          <p id="result">Vous avez 21 ans</p>
        </div>
      </section>
    </main>
    <footer>
      <span>Site créé par aperbet56</span>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
